<!DOCTYPE html>
<html>
<head>
    <title>执梓之手 - 1月17号</title>
    <meta name="keywords" content="杨赵婚礼"/>
    <meta name="description" content="我和妻子及双方家人1月17号在宁波恭候大家的光临。"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!--STYLES-->
    <link rel="stylesheet" href="/styles/weui.min.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/jquery.fullpage.min.css">
    <link rel="stylesheet" href="/styles/slick.css">
    <link rel="stylesheet" href="/styles/wall.css">
    <!--STYLES END-->
</head>

<body>
<div class="bgm-audio" id="bgm-audio">
    <span class="iconfont icon-volume"></span>
    <span class="iconfont icon-volumemedium"></span>
</div>

<div class="container">
    <div class="fullpage" id="pnl-fullpage">
        <div class="slide">
            <section class="main">
                <div class="about-box pull-down expand" data-no-about="false"
                     id="about-box">
                    <h2>祝福我们吧！</strong></h2>
                    <p>老婆我爱你，此后余生请多多关照</p>
                    <div class="pull-handler" id="btn-pull-down">
                        <div class="rocker">
                            <span class="pole"></span>
                            <span class="circle">
                <span class="o"></span>
                <span class="x">&times;</span>
              </span>
                        </div>
                    </div>
                </div>
                <div class="gallery-box">
                    <div class="gallery">
                        <!--修改照片，data-width图片宽度，data-height图片高度，data-center-offset图片主题中线x位置-->
                        <div><img class="disable-tilt" src="/images/P010.jpg" data-width="1500" data-height="1000"
                                  data-center-offset="980"/></div>
                        <div><img class="disable-tilt" data-lazy="/images/P011.jpg" data-width="1500"
                                  data-height="1000" data-center-offset="850"/></div>
                        <div><img class="disable-tilt" data-lazy="/images/P004.jpg" data-width="1500"
                                  data-height="1000" data-center-offset="1040"/></div>
                        <div><img class="disable-tilt" data-lazy="/images/P012.jpg" data-width="1500"
                                  data-height="1000" data-center-offset="1420"/></div>
                    </div>
                </div>

                <ul class="button-list dock-show" id="btn-group">
                    <li>
                        <a href="javascript:;" class="weui_btn weui_btn_default" id="btn-map">
                            <i class="iconfont icon-map"></i> 现场地图
                        </a>
                    </li>
                </ul>
            </section>
            <section class="map">
                <ul class="button-list">
                    <li>
                        <a href="javascript:;" class="weui_btn weui_btn_default" id="btn-back">
                            <i class="iconfont icon-chevronupcircle"></i> 点击返回
                        </a>
                    </li>
                </ul>
                <div class="pnl-map" id="pnl-map"/>
            </section>
        </div>
    </div>
</div>

<!--SCRIPTS-->
<script src="/js/dependencies/jquery.min.js"></script>
<script src="/js/dependencies/comment.js"></script>
<script src="/js/dependencies/jquery.fullpage.min.js"></script>
<script src="/js/dependencies/slick.min.js"></script>
<script src="/js/pm.js"></script>
<script src="/js/home.js"></script>
<script src="/js/wall.js"></script>

</html>
